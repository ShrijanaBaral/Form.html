
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: peachpuff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            flex-wrap: wrap; /* Enable wrapping */
            position: relative;
            text-align: justify;
            background-image: url('https://cdn.wallpapersafari.com/18/47/JmvW7V.jpg');
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color:transparent;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .status-bar span {
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .wifi-icon, .sim-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .battery-icon {
            width: 15px;
            height: 20px;
            margin-right: 5px;
        }

        .app {
            text-align: center;
            margin: 50px;
            width: calc(5% - 20px);
            margin-bottom: 20px;
            position: relative;
            float: left;
        }


        .app img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .app h3 {
            font-size: 0.9em;
            margin: 0;
            color: #333;
        }
    </style>
</head>
